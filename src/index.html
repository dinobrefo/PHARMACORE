<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Register Service Worker (only in production with proper setup) -->
  <script>
    // Only register service worker if:
    // 1. Service workers are supported
    // 2. We're on HTTPS or localhost
    // 3. The service worker file exists and is served with correct MIME type
    if ('serviceWorker' in navigator && 
        (location.protocol === 'https:' || location.hostname === 'localhost')) {
      window.addEventListener('load', () => {
        // Check if service-worker.js exists before registering
        fetch('/service-worker.js', { method: 'HEAD' })
          .then(response => {
            if (response.ok && response.headers.get('content-type')?.includes('javascript')) {
              return navigator.serviceWorker.register('/service-worker.js');
            }
            console.log('Service worker file not available or incorrect MIME type - skipping registration');
          })
          .then(registration => {
            if (registration) {
              console.log('SW registered:', registration);
            }
          })
          .catch(error => {
            console.log('SW registration skipped or failed:', error.message);
          });
      });
    }
  </script>
</body>
